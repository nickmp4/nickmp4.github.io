<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body style="background-image: url('../resources/background-2.png');">
    <img class="cursor" src="../resources/cursor.png"></div>
    <div class="qualifications-container">
        <div class="message-box" style="min-width: 40vw; max-width: 95vw;">
            <div class="message-box-header">My Qualifications!</div>
            <div class="sender-info">
                <img class="sender-picture" src="../resources/placeholder_image.png">
                <span id="date" class="date" style="font-size: 40px; margin: auto; margin-right: 15%"></span>
            </div>
            <textarea readonly id="one" class="message-textbox">
                Hi! My name is Nick Sheninger, I am a full-stack web developer with cloud computing and software engineering experience! I'm currently working as part of a team for Texas A&M Album of The Week (AoTW), with our website linked in my resume attatched on this page. Alongside this, I'm always working on new things, so check out my linkedin or github to stay up to date! 
            </textarea>
        </div>
        <div class="resume-container">
            <iframe src="../resources/Nicks Resume College 2026.pdf" style="width: 100%; height:66vh; z-index: 1001;"></iframe>
        </div>
    </div>
    <div class="info-bar-clear">
        <div class="left-bar">
            <a href="../index.html">
                <img class="button-left" src="../resources/niick_button.png"></img>
            </a>    
        </div>
        <div class="middle-bar">
            <span id="clock" class="clock" style="margin-top: 5vh;"></span>
            <span id="date" class="date"></span>
        </div>
        <div class="right-bar" style="opacity: 0">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
